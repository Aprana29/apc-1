<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Orders</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background:#f4f4f4; margin:0; }
        .navbar {
          display:flex; justify-content:space-between; align-items:center;
          padding:1rem 2rem; background:#1c1c1c; color:#fff;
        }
        .logo-text { font-size:1.5rem; font-weight:bold; color:#f5a623; }
        .nav-links { display:flex; gap:1.2rem; }
        .nav-item { color:#ccc; text-decoration:none; font-weight:500; }
        .nav-item:hover, .active { color:#f5a623; }
        main { padding:2rem; }
        h1 { text-align:center; color:#f76b1c; margin-bottom:2rem; }
        .orders { display:grid; gap:1rem; max-width:800px; margin:auto; }
        .order-card {
          background:#fff; padding:1rem; border-radius:10px;
          box-shadow:0 4px 10px rgba(0,0,0,0.1);
          display:flex; justify-content:space-between; align-items:center;
        }
        .status { font-weight:bold; color:#f76b1c; }
        .btn { padding:0.4rem 0.8rem; border:none; border-radius:5px; cursor:pointer; }
        .btn-cancel { background:#e74c3c; color:#fff; }
        .btn-done { background:#2ecc71; color:#fff; }
    </style>
</head>
<body>
<header class="navbar">
    <div class="logo"><span class="logo-text"><i>DhobiWaala</i></span></div>
    <nav class="nav-links">
        <a href="../HomePage/home.html" class="nav-item">Home</a>
        <a href="../OrdersPage/orders.html" class="nav-item active">Orders</a>
        <a href="../ServicesPage/services.html" class="nav-item">Services</a>
        <a href="../signupPage/signup.html" class="nav-item">Sign Up</a>
        <a href="../LoginPage/login.html" class="nav-item">Login</a>
    </nav>
</header>

<main>
    <h1>My Orders</h1>
    <div class="orders" id="ordersList">Loading orders...</div>
</main>

<script>
    // Safely get logged in user
    function getLoggedInUser() {
        let loggedUser = null;
        try {
            const stored = sessionStorage.getItem("loggedInUser");
            if (stored) {
                loggedUser = JSON.parse(stored);
            }
        } catch (err) {
            console.warn("Invalid loggedInUser in sessionStorage");
        }
        return loggedUser;
    }

    async function loadOrders() {
        const loggedUser = getLoggedInUser();
        if (!loggedUser) {
            alert("⚠️ Please login first!");
            window.location.href = "../LoginPage/login.html";
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/orders`);
            if (!response.ok) {
                document.getElementById("ordersList").innerText = "Failed to load orders.";
                return;
            }

            const orders = await response.json();
            console.log("Fetched orders:", orders);

            // No user field in order, so filter by email or id is not possible
            // Show all orders for this user (or all orders if admin)
            // If you want to show all orders to all users, just use orders
            const userOrders = orders; // Show all orders

            const listDiv = document.getElementById("ordersList");
            listDiv.innerHTML = "";

            if (userOrders.length === 0) {
                listDiv.innerHTML = "<p>No orders yet.</p>";
                return;
            }

            userOrders.forEach(order => {
                const card = document.createElement("div");
                card.className = "order-card";
                card.innerHTML = `
                    <div>
                        <h3>${order.service}</h3>
                        <p>Quantity: ${order.quantity} kg</p>
                        <p class="status">Status: ${order.status}</p>
                    </div>
                    <div>
                        <button class="btn btn-cancel" onclick="cancelOrder(${order.id})">Cancel</button>
                        <button class="btn btn-done" onclick="markDone(${order.id})">Mark Done</button>
                    </div>
                `;
                listDiv.appendChild(card);
            });

        } catch (err) {
            console.error(err);
            document.getElementById("ordersList").innerText = "Server error.";
        }
    }

    async function updateOrderStatus(orderId, status) {
        try {
            const response = await fetch(`http://localhost:8080/api/orders/${orderId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: status })
            });

            if (response.ok) {
                loadOrders();
            } else {
                alert("❌ Failed to update order.");
            }
        } catch (err) {
            console.error(err);
            alert("⚠️ Server error.");
        }
    }

    function cancelOrder(orderId) {
        updateOrderStatus(orderId, "Cancelled");
    }

    function markDone(orderId) {
        updateOrderStatus(orderId, "Completed");
    }

    window.onload = loadOrders;
</script>
</body>
</html>
