<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Services - DhobiWaala</title>
  <style>
    body { font-family:'Segoe UI',sans-serif; margin:0; background:#f4f4f4; color:#333; }
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#1c1c1c; color:#fff; }
    .logo-text { font-size:1.5rem; font-weight:bold; color:#f5a623; }
    main { max-width:1000px; margin:2rem auto; background:#fff; padding:2rem; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
    h2 { color:#f76b1c; margin-bottom:1rem; }
    .service { padding:1rem; border-bottom:1px solid #ddd; }
    .review { font-size:0.9rem; color:#666; margin-top:0.5rem; }
    .status { font-size:0.85rem; font-weight:bold; margin-top:0.3rem; }
    .btn { margin-top:0.5rem; padding:0.3rem 0.8rem; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    .complete { background:#2a9d8f; color:#fff; }
    .delete { background:#e63946; color:#fff; }
  </style>
</head>
<body>
  <header class="navbar">
    <span class="logo-text"><i>DhobiWaala</i> Admin</span>
    <nav><a href="AdminDashboard.html" style="color:#f5a623; font-weight:bold;">Dashboard</a></nav>
  </header>

  <main>
    <h2>Manage Services</h2>
    <div id="servicesList">Loading...</div>
  </main>

  <script>
    async function loadServices() {
      try {
        const response = await fetch("http://localhost:8080/api/orders"); // ‚úÖ API call
        if (!response.ok) throw new Error("Failed to fetch services");
        const orders = await response.json();

        const servicesDiv = document.getElementById("servicesList");
        if (orders.length === 0) {
          servicesDiv.innerHTML = `<p>No services ordered yet.</p>`;
        } else {
          servicesDiv.innerHTML = orders.map(o => `
            <div class="service">
              <strong>${o.service}</strong> - ${o.qty} kg <br>
              Ordered by: ${o.user} (${o.email}) <br>
              <span class="status">Status: ${o.status}</span> <br>
              <span class="review">Review: ${o.review || "No review yet"}</span><br>
              <button class="btn complete" onclick="updateStatus(${o.id}, 'Completed')">Mark Completed</button>
              <button class="btn delete" onclick="deleteOrder(${o.id})">Delete</button>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error(err);
        document.getElementById("servicesList").innerHTML = `<p>‚ö†Ô∏è Error loading services.</p>`;
      }
    }

    async function updateStatus(orderId, status) {
      try {
        const response = await fetch(`http://localhost:8080/api/orders/${orderId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });
        if (response.ok) {
          alert("‚úÖ Status updated");
          loadServices();
        } else {
          alert("‚ùå Failed to update status");
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function deleteOrder(orderId) {
      if (!confirm("Are you sure you want to delete this order?")) return;
      try {
        const response = await fetch(`http://localhost:8080/api/orders/${orderId}`, {
          method: "DELETE"
        });
        if (response.ok) {
          alert("üóëÔ∏è Order deleted");
          loadServices();
        } else {
          alert("‚ùå Failed to delete order");
        }
      } catch (err) {
        console.error(err);
      }
    }

    loadServices();
  </script>
</body>
</html>
